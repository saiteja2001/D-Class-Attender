{% extends 'base.html' %}

{% block content %}
    
    <div class="container d-flex justify-content-center" style="margin-top: 150px;">
        <div class="row" >
            <form class="form col-md-8" action="batch" method="POST">
                {% csrf_token %}
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="firstname">First name</label>
                        <input type="text" class="form-control" id="firstname" name="firstname" placeholder="Firstname">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="lastname">Last name</label>
                        <input type="text" class="form-control" id="lastname" name="lastname" placeholder="Lastname">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="rollno">Roll no</label>
                        <input type="number" class="form-control" id="rollno" name="rollno" min="1">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="batch">Batch</label>
                        <select class="form-control" name="batch_grp" id="batch">
                            <option value="None">None</option>
                            <option value="COMP">COMP</option>
                            <option value="IT">IT</option>
                            <option value="ENTC">ENTC</option>
                            <option value="MECH">MECH</option>
                        </select>
                    </div>
                </div>
                <button name="choice" type="submit" value="new" class="btn btn-primary">Register</button>
            </form>
            <form class="col-md-4" action="batch" method="POST">
                {% csrf_token %}
                <br>
                <div class="d-flex justify-content-center">
                    <button name="choice" type="submit" value="old" class="btn btn-primary">Attendence</button>
                </div>
                <br>
                <div class="d-flex justify-content-center">
                    <a href='#' class="btn btn-info" onclick="showLoaderOnClick('{% url 'train' %}')">Train the model</a>
                </div>
                
            </form>
        </div>
        
    </div>
    <br>
    <div class="container d-flex justify-content-center">
        <h4>{% include 'includes/messages.html' %}</h4>
    </div>
